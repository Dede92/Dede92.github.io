<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Point on a map D3</title>

	<link rel="stylesheet" href="css/bootstrap-slider.css" type="text/css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Precipitation</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<h1 align="center"><u>Precipitation in California from 2009 to 2013</u>:</h1>
	<p class="menu">
		<u>Menu</u>:
		<br><br>
		Day:
		<br>
		<input id="ex_day" type="text" data-ticks="[1,2,3]" data-slider-min="1" data-slider-max="31" data-slider-step="1" data-slider-value="1" 
		data-slider-tooltip="hide"  value="1"/>
		<br><br>
		Month:
		<br>
		<input id="ex_month" type="text" data-slider-min="1" data-slider-max="12" data-slider-step="1" data-slider-value="1" 
		data-slider-tooltip="hide" value="1"/>
		<br><br>
		Year:
		<br>
		<input id="ex_year" type="text" data-slider-min="2009" data-slider-max="2013" data-slider-step="1" data-slider-value="1" 
		data-slider-tooltip="hide" value="2009"/>
		<br><br>
		<span id="currentSliderValue"><u>Chosen Date</u>: <span id="ex_daySliderVal">1</span>/<span id="ex_monthSliderVal">1</span>/<span id="ex_yearSliderVal">2009</span></span>


	</p>
	<br><br>
	<div class="svgsvg"></div>
	<div class="legend"></div>


<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/bootstrap-slider.js" type="text/javascript"></script>
<script src="js/colorbrewer.js"></script>

<!-- D3.js -->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</div>
</body>
</html>
